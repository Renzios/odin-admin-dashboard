<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="branding"><img src="./images/runify.svg" alt="Dashboard Icon" class="logo">RUNIFY</div>
        <div class="nav">
            <div class="option"><img src="./images/home.svg" alt="Home Icon" class="icon">Home</div>
            <div class="option"><img src="./images/profile.svg" alt="Profile Icon" class="icon">Profile</div>
            <div class="option"><img src="./images/messages.svg" alt="Messages Icon" class="icon">Messages</div>
            <div class="option"><img src="./images/history.svg" alt="History Icon" class="icon">History</div>
            <div class="option"><img src="./images/tasks.svg" alt="Tasks Icon" class="icon">Tasks</div>
            <div class="option"><img src="./images/communities.svg" alt="Communities Icon" class="icon">Communities</div>
        </div>
        <div class="nav">
            <div class="option"><img src="./images/settings.svg" alt="Settings Icon" class="icon">Settings</div>
            <div class="option"><img src="./images/support.svg" alt="Support Icon" class="icon">Support</div>
            <div class="option"><img src="./images/privacy.svg" alt="Privacy Icon" class="icon">Privacy</div>
        </div>
    </div>
    <div class="header">
        <div class="upper">
            <div class="search"><label for="search-bar"><img src="./images/search.svg" alt="Search Icon" class="icon"></label><input type="search" id="search-bar"></div>
            <div class="right"><img src="./images/notification.svg" alt="Notification Icon" class="icon"><img src="./images/profile.png" alt="Profile Picture" class="profile"><p>Lorenzo Nery</p></div>
        </div>
        <div class="lower">
            <div class="info">
                <img src="./images/profile.png" alt="Profile Picture" class="profile">
                <span class="greeting">
                    <p>Hi there,</p>
                    <p class="name">Lorenzo Nery (@Renzios)</p>
                </span>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="routes">
            
        </div>
        <div class="announcements">
            
        </div>
        <div class="trending">
            
        </div>
    </div>
</body>
</html>
